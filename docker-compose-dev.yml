services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: study-snake-postgres
    environment:
      POSTGRES_DB: study_snake_xenon_board
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend (Rust Axum)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: study-snake-backend
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/study_snake_xenon_board
      JWT_SECRET: super_secret_key_change_me
      PORT: 3000
      RUST_LOG: debug
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend (React Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: study-snake-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
